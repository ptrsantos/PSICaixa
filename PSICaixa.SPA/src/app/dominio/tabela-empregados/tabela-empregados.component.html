<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Aguarde...</p>
</ngx-spinner>

<div class="container" [hidden]="ocultarTabela">

  <mat-card>
    <mat-card-header>
      <!-- <mat-card-title> -->
        <!-- <div class="row"> -->
          <div class="col s1">Página: {{ paginaAtual }}</div>
          <div class="col s2"><strong>Lista de empregados</strong></div>
        <!-- </div> -->
      <!-- </mat-card-title> -->
    </mat-card-header>
  </mat-card>
  
  <div id="tabela">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="lessons-table mat-elevation-z8" #tabela
        (change)="onChangeTabela($event)" id="tabelaId">
  
        <ng-container matColumnDef="Id" style="width: auto;">
          <th mat-header-cell *matHeaderCellDef style="width: 5%;">Id</th>
          <td mat-cell *matCellDef="let empregado"> {{empregado.Id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Matricula" style="width: auto;">
          <th mat-header-cell *matHeaderCellDef style="width: 8%;">Matricula</th>
          <td mat-cell *matCellDef="let empregado"> {{empregado.Matricula}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Nome" >
          <th mat-header-cell *matHeaderCellDef style="width: 70%;"> Nome</th>
          <td mat-cell *matCellDef="let empregado"> {{empregado.Nome}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="Acao" style="width: auto;">
          <th mat-header-cell *matHeaderCellDef>Ação</th>
          <td mat-cell *matCellDef="let row">
            <div class="example-button-row example-flex-container" [hidden]="ocultarBotoes">
              <button mat-raised-button color="primary" (click)="acaoExcluir(row)">Excluir <i class="material-icons">restore_from_trash</i></button>
              </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30]" showFirstLastButtons (page)="pageChanged($event)">
      </mat-paginator>
    </div>
  </div>

</div>

<app-modal [textoCabecalhoModal]="textoCabecalhoModal"
[textoCorpoModal]="textoCorpoModal" [ocultarBotaPrimary]="ocultarBotaPrimary"
(enivarAcaoExcluirEmpregado)="confirmarExclusaoEmpregado($event)"></app-modal>
